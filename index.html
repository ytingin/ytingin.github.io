  <h1 align="center">唐诗鉴赏</h1>
  <hr font color=aqua size=1 width=1000></hr>
  <h2 align=center><b>静夜思</b><br></h2>
  <center>李白<br>
         <p>&nbsp;</p>
  床前明月光，<br>
  疑是地上霜。<br>
  举头望明月，<br>
  低头思故乡。<br></center>
  <hr font color=aqua size=1 width=1000></hr>
  <align=left>【简析】<br>
  <p>&nbsp;&nbsp;这是写远客思乡之情的诗....</p>
